<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculater</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="bd">
     <div class="container">
        <h1> <u> BUDGET CALCULATOR</u></h1><br>
        <div class="budget_number ml-5">
            <div class="number" id="earned">
                <div class="ammount_container">
                    <h3>
                        <span id="earned_symbol">₹ </span>
                        <span id="amount_earned">0</span>
                    </h3>
                    <div>
                        <h5>INCOME</h5>
                    </div>
                </div>       
            </div>
            <div class="number" id="earned">
                
                <div class="ammount_container">
                    <h3>
                        <span id="available_symbol">₹ </span>
                        <span id="amount_available">0</span>
                    </h3>
                    <div>
                        <h5>AVAILABLE</h5>
                    </div>
                </div>

            </div>
            <div class="number" id="earned">
                
                <div class="ammount_container">
                    <h3>
                        <span id="spent_symbol">₹ </span>
                        <span id="amount_spent">0</span>
                    </h3>
                    <div>
                        <h5>EXPENSES</h5>
                    </div>
                </div>
            </div>

            
        </div>
        <div class="input_area">
            <div class="income_area">
                <h2>INCOME</h2>
                <input type="number" id="amount_income" placeholder="INCOME">
                <br>
                <br>
                <button id="add-btn" onclick="budgetAdd()">Add Income</button>
                <button onclick="reset()" class="rest-btn" id="reset_btn"><i class="material-symbols-outlined ">refresh</i></button> 
                
            </div>
            <div class="expanse_area">  
                <h2>EXPENSES</h2>
                <input type="text" id="description" placeholder="DESCRIPTION">
                <br>
                <br>
                <input type="number" id="amount" placeholder="EXPENSES">
                <br> <br>
                <button id="add_expense" onclick="addExpense()">Add Expenses</button>
                
                
            </div>
        </div>
        
        <div class="items_container">
            <div id="expenses_container" class="container">
                <h3>EXPENSES DETAILS</h3>
                <div class="item expence">
                    <table>
                        <thead >
                            <tr>
                                <th class=" border-bottom border-dark pb-3" >Expenses</th>
                                <th class=" pl-5 border-bottom border-dark pb-3">Expense Amount</th>
                                <th class=" pl-5 border-bottom border-dark pb-3">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="table_exp">
                           <!-- javascript -->
                        </tbody>
                    </table>
                </div>
            </div> 
    </div>
    
        
    </div>
    
    
</body>
<script src="./script.js"></script>
</html>
